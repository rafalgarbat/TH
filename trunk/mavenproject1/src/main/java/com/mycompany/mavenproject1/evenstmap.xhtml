<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>
    

    
    <ui:composition template="/calendartemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="xxxxxxxxxxxxxx"></h:outputText>
        </ui:define>

        <ui:define name="body">
       
            <h:form id="test">
                
            </h:form>
        
                 
            
        <h:form id="someSchedule">
            <p:growl id="messages" showDetail="true" />
            <p:commandButton id="addButton2" value="Zapisz" actionListener="#{userScheduleBean.zapiszModel}" />
            
            <p:schedule id="schedule" style="width:800px;height:100px" value="#{userScheduleBean.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                <p:ajax event="dateSelect" listener="#{userScheduleBean.onDateSelect}" update=":someSchedule:eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{userScheduleBean.onEventSelect}" update=":someSchedule:eventDetails" oncomplete="PF('eventDialog').show();"/>                                
            </p:schedule>                                        
    
        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel for="title" value="Titles:" />
            <p:inputText id="title" value="#{userScheduleBean.event.title}" required="true" />
 
            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" value="#{userScheduleBean.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="To:" />
            <p:calendar id="to" value="#{userScheduleBean.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay" value="#{userScheduleBean.event.allDay}" />
 
            <p:commandButton id="reset" value="Cancel"  oncomplete="PF('eventDialog').hide();"/>
            <p:commandButton id="addButton" value="Save" actionListener="#{userScheduleBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            <p:commandButton id="delButton" value="Delete" actionListener="#{userScheduleBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
        </p:dialog>
        
        </h:form>     
      
            
           
        </ui:define>
        
    </ui:composition>

</html>
