<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <f:facet name="last">
            <h:outputStylesheet library="css" name="mycustom.css" />
        </f:facet>
        <h:form>
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container75 Responsive100">
                        <div class="ContainerIndent">  
                            <p:growl id="messages" showDetail="true" />
                            
                            <p:schedule id="schedule"   value="#{usercalendar.lazyEventModel}" widgetVar="myschedule" timeZone="GMT+1">
                                <p:ajax event="dateSelect" listener="#{usercalendar.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{usercalendar.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{usercalendar.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{usercalendar.onEventResize}" update="messages" />
                            </p:schedule>

                            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                                <h:panelGrid id="eventDetails" columns="2">
             #{usercalendar.getUserCalendars(loginbean.currentUser.uname)}
                                    <p:outputLabel for="title" value="Titles:" />
            <p:inputText id="title" value="#{usercalendar.event.title}" required="true" />
 
            <p:outputLabel for="from" value="From:" />
            <p:calendar id="from" value="#{usercalendar.event.startDate}" timeZone="GMT+1" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="to" value="To:" />
            <p:calendar id="to" value="#{usercalendar.event.endDate}" timeZone="GMT+1" pattern="dd/MM/yyyy HH:mm"/>
 
            <p:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay" value="#{usercalendar.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{usercalendar.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"  />
                                  
                                    
                                    
                                </h:panelGrid>
                            </p:dialog>    
                        </div>
                    </div>
                    <div class="Container25 Responsive100">
                        <div class="ContainerIndent">  
                            <div class="Container25 Responsive">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect OrangeBack BoldGray TexAlCenter HoverEffect">
                                        Bike
                                    </div>
                                </div>
                            </div>
                            <div class="Container25 Responsive">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect SoftRedBack BoldGray TexAlCenter HoverEffect">
                                        Swimming
                                    </div>
                                </div>
                            </div>
                            <div class="Container25 Responsive">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect SoftBlueBack BoldGray TexAlCenter HoverEffect">
                                        Running
                                    </div>
                                </div>
                            </div>
                            <div class="Container25 Responsive">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect SoftGreenBack BoldGray TexAlCenter HoverEffect">                                        
                                        Triathlon                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Container25 Responsive100">
                        <div class="ContainerIndent">  

                            <div class="Container100 Responsive100">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect HeiAutoOnMobile">
                                        <h2 class="CardTopic"><i class="icon-timelapse Fs20 Fleft MarRight10"></i> Statystki</h2>
                                        <div class="SeparatorFull"></div>
                                        <div class="Wid100"><div class="ContainerIndent Fs16 BoldGray">Wydarzeń w tym miesiącu <span class="Fright Purple">#{usercalendar.wydarzenWMiesiacu()}</span></div></div>
                                        <div class="SeparatorFull"></div>
                                        <div class="Wid100"><div class="ContainerIndent Fs16 BoldGray">Rio Video Editing Suit <span class="Fright Red">% 21</span></div></div>
                                        <div class="SeparatorFull"></div>
                                        <div class="Wid100"><div class="ContainerIndent Fs16 BoldGray">Rio Photo Editing Suit <span class="Fright Orange">% 67</span></div></div>
                                        <div class="SeparatorFull"></div>
                                        <div class="Wid100"><div class="ContainerIndent Fs16 BoldGray">Rio Simple Code Editor <span class="Fright Green">% 89</span></div></div>
                                        <div class="SeparatorFull"></div>
                                        <div class="Wid100"><div class="ContainerIndent Fs16 BoldGray">Rio Video Editing Suit <span class="Fright Red">% 21</span></div></div>
                                        <div class="CardFooter">
                                            <p:commandButton value="MORE INFO" icon="fa fa-plus Fs14" styleClass="Fright BlueTextButton"/>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
</h:form>
    </ui:define>

</ui:composition>
