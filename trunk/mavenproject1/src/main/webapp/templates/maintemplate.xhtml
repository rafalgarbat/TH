<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:head>
            <title><ui:insert name="title">Default Title</ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
            <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
        </h:head>

        <h:body>

            <p:growl id="growl" life="3000" />

            <p:layout fullPage="true">
                <p:layoutUnit position="north">
                    <p:menubar>
                        <f:facet name="options">
                        <h:form> 
                                <p:inputText style="margin-right:10px" placeholder="Search"/>
                                <p:commandButton type="button" value="Szukaj" icon="ui-icon-extlink" />
                        </h:form>         
                        </f:facet>
                    </p:menubar>                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="5">
                    <ui:insert name="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                </p:layoutUnit>

                 <p:layoutUnit position="west" style="min-width:300px;">
                    <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelGrid columns="1" style="width: 100%">
                        <p:row>
                            <p:column colspan="2"> Fotka osoby </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                            <h:outputLabel>#{login.uname}, #{login.email}</h:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                        <p:commandButton  action="#{login.logout()}" value="Twoje dane"/>
                            </p:column>
                            <p:column>
                                <p:commandButton  action="#{login.logout()}" value="Ustawienia"/>
                            </p:column>
                        </p:row>    
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton  action="#{login.logout()}" value="Wyloguj"/>
                            </p:column>
                        </p:row>        
                    </p:panelGrid>


                    <p:menu style="width:300px">
                      <p:submenu label="#{login.uname}">
                            <p:menuitem value="Powiadomienia (10)" url="http://www.primefaces.org" icon="ui-icon-home"/>            
                            <p:menuitem value="Kalendarz" outcome="/kalendarz/mycalendar.xhtml" icon="ui-icon-home"/>            
                            <p:menuitem value="Nadchodzące wydarzenia (5)" url="http://www.primefaces.org" icon="ui-icon-home"/>            
                            <p:menuitem value="Wydarzenia w pobliżu (1)" url="http://www.primefaces.org" icon="ui-icon-home"/>            
                            <p:menuitem value="Moje grupy" url="http://www.primefaces.org" icon="ui-icon-home"/>                                        
                            <p:menuitem value="Kontakty" url="http://www.primefaces.org" icon="ui-icon-home"/>                                        
                       </p:submenu>  
                    </p:menu>                
                    </h:form>

                    <h:form id="formdatascroller">
                      <p:dataScroller value="#{newsView.news}" var="news" chunkSize="10" mode="inline" scrollHeight="500">
                       <f:facet name="header">
                           Scroll Down to load more news
                       </f:facet>
                       <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="tytuł" />
                            <h:outputText value="#{news.title}" style="font-weight: bold"/>

                            <h:outputText value="" />
                            <h:outputText value="#{news.body}" style="font-weight: bold"/>

                            <h:outputText value="dnia" />
                            <h:outputText value="#{news.cdate}" style="font-weight: bold"/>
                        </h:panelGrid>
                      </p:dataScroller>   
                    </h:form>    

                   <ui:insert name="west"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </html>
