<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{todayTrainingController.loadEvent(login.getParamEventId())}"/>
    </f:metadata>

    <ui:composition template="/templates/maintemplate.xhtml">
        <ui:define name="body">




            <h:form id="todayTrainingForm" >
                <h:panelGrid columns="2" id="zbiorczyPanelPG">
                    <p:panel header="Trening na dzieÅ„ na 2015-12-19" style="height: 500px;">
                        <h:panelGrid id="opisTreninguPG">
                            <p:row>
                                <p:column>Trening #{todayTrainingController.myEvent.typ_wydarzenia} Nazwa: </p:column>
                                <p:column><h:outputLabel value="#{todayTrainingController.myEvent.tytul}"/></p:column>                             
                            </p:row>
                            <p:row>                                
                                <p:column colspan="2">tuu opis treningu do wykoania
                                    <h:outputText value="#{todayTrainingController.myEvent.opis}"/></p:column>
                            </p:row>

                        </h:panelGrid>    
                    </p:panel>    

                    <p:panel header="Dane treningu" style="height: 500px;">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="stanTreningu" value="stanTreningu"   />
                            <p:selectOneButton id ="stanTreningu" value="#{todayTrainingController.myUserEvent.completed}">
                                <f:selectItem itemLabel="Zrobiony" itemValue="0" />
                                <f:selectItem itemLabel="Nie zrobiony" itemValue="1" />
                            </p:selectOneButton>   
                            
                            <p:outputLabel for="duration" value="duration" />
                            <p:inputText id="duration"/>

                            <p:outputLabel for="distance" value="distance" />
                            <p:inputText id="distance"/>   

                            <p:outputLabel for="kalorie" value="kalorie" />
                            <p:inputText id="kalorie"/> 
                            
                            <p:outputLabel for="uwagi" value="uwagi" />
                            <p:inputTextarea id="uwagi" cols="50" rows="10"/>
  
                            <p:outputLabel for="link" value="link" />
                            <p:inputText id="link" >
                                <p:watermark for="link" value="Link do zapisu treningu Garmin/Strava/Polar..." id="link_watermark" /> 
                            </p:inputText> 
                            
                        </h:panelGrid>  


                    </p:panel>



                </h:panelGrid> 
            </h:form>

        </ui:define>
    </ui:composition>
</html>
