<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces RIO</title>
        <ui:insert name="head" />
    </h:head>
    <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>
    <h:body styleClass="loginbodyblue">


        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <h:form> 
                <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                    <div class="Wid33 MarAuto WidAutoOnMobile">
                        <div class="Card ShadowEffect">
                            <div class="EmptyBox20"></div>
                            <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i>Training hub</div>
                            <div class="EmptyBox20"></div>
                            <div class="Wid100"><p:inputText  id="username" value="#{loginbean.uname}" styleClass="Wid80 TexAlCenter Fs18"></p:inputText>
                                <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" /></div>            
                            <div class="EmptyBox10"></div>
                            <div class="Wid100"><p:password id="password" value="#{loginbean.pwd}" styleClass="Wid80 TexAlCenter Fs18"></p:password>
                                <p:watermark for="password" value="Hasło" id="password_watermark" />  </div>    
                            <div class="EmptyBox20"></div>
                            <div class="Separator"></div>
                            <div class="EmptyBox10"></div>
                            <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="Zaloguj"
                                              icon="fa fa-key" 
                                              styleClass="GreenButton Wid60 Fs18 White RaisedButton"
                                              />
                            <div class="EmptyBox10"></div>
                              <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="Zaloguj się przez Facebook"
                                              icon="fa fa-facebook-f " 
                                              styleClass="BlueButton Wid60 Fs18 White RaisedButton"
                                              />
                            <div class="EmptyBox10"></div>
                            <p:commandButton  action="#{loginbean.validateUsernamePassword}" 
                                              icon="fa fa-lock"
                                              styleClass="RedButton Wid60 Fs18 White RaisedButton"
                                              value="Prześlij hasło ponownie"/> 
                            <div class="Separator"></div>                           
                            <p:commandButton  action="register.xhtml?faces-redirect=true"
                                              icon="fa fa-sign-in" styleClass="PurpleButton Wid60 Fs18 White RaisedButton"
                                              value="Załóż konto"/>

                        </div>                        
                    </div>
                    <div class="EmptyBox100"></div>
                    <div class="Wid33 MarAuto WidAutoOnMobile ">
                        <div class="Card ShadowEffect ">
                            <div class="Container100">
                                <div class="ContainerIndent Fs25 Gray  FontRobotoRegular">
                                    <div class="EmptyBox10"></div>
                                    „O Nas”, „Śledź nas”, „Pomoc”, „Więcej”
                                    <div class="EmptyBox10"></div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </h:form>    
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />

    </h:body>

</html>
