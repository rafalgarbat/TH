<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"/>
    </h:head>
    <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>
    
    <style type="text/css">
        .loginFormStyle {
 position : absolute;       
    left     : 30%;
    top      : 40%;
    border:  3px solid #33CCFF;
    padding: 10px;
    margin-left : -100px; /* half of the width  */
    margin-top  : -100px; /* half of the height */
}
.loginFormStyle.ui-panelgrid>*>tr,
.loginFormStyle.ui-panelgrid .ui-panelgrid-cell {
    border: none;
}

    </style>
<h:body>    
        <h:form class="loFormStyle">  
             <p:panelGrid id="logowanieGrid" class="loginFormStyle">                 
        <p:row>
            <p:column><h3>Logowanie</h3><p:separator /></p:column>
            <p:column><h3>Rejestrajca</h3><p:separator /></p:column>            
        </p:row> 
        <p:row>
            <p:column>
            <p:inputText style="width: 345px; height: 30px"  id="username" value="#{login.uname}"></p:inputText>
            <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" />            
            </p:column>
            <p:column>
                <h4>Nie masz jeszcze konta? Wypełnij krótki formularz i zarejestruj się!<br/>
                Założenie konta jest bezpłatne i trwa mniej niż 2 minuty.</h4>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
            <p:password style="width: 345px; height: 30px" id="password" value="#{login.pwd}"></p:password>
            <p:watermark for="password" value="Hasło" id="password_watermark" />            
            </p:column>
            <p:column></p:column>
        </p:row>
        <p:row>
            <p:column><p:commandButton style="width: 355px; height: 30px" action="#{login.validateUsernamePassword}" value="Zaloguj > "/></p:column>         
            <p:column><p:commandButton  style="width: 450px; height: 30px" action="register.xhtml?faces-redirect=true" value="Załóż konto >"/></p:column>
        </p:row>
        <p:row>            
           <p:column><p:commandButton  style="width: 355px; height: 30px" action="#{login.validateUsernamePassword}" value="Zaloguj przez facebook > "></p:commandButton></p:column>
           <p:column></p:column>
        </p:row>
        <p:row>            
            <p:column><h3>Zapomniałes hasła? </h3><p:separator />
                <p:commandButton  style="width: 345px; height: 30px"  value="Przypomnij hasło >"   oncomplete="PF('remember_dialog').show();" />
                
                <p:dialog widgetVar="remember_dialog" modal="true">
                    
                    <h:form class="loginFormStyle">          
                        <p:panelGrid id="remember_dlg">
                            <p:row><p:column colspan="2">
                                    <p:messages id="messages" />                  
                                </p:column></p:row>
                            <p:row>
                                <p:column colspan="2"><h3>Przypomnij hasło</h3><p:separator />Jeśli nie pamiętasz hasła, <br/>podaj adres e-mail używany do logowania</p:column>                                
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="email" value="Adres email" />
                                </p:column>
                                <p:column>
                                     <p:inputText style="width: 345px; height: 30px"  id="email" value="#{login.email}"></p:inputText>
                                     <p:watermark for="email" value="Adres email związany z Twoim kontem" id="email_watermark" />      
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                   <p:commandButton  style="width: 345px; height: 30px"  action="#{login.validateUsernamePassword}" value="Prześlij hasło ponownie"/>               
                                </p:column>
                            </p:row>
                        </p:panelGrid>    
                  
                  
                    </h:form>   
                    
                </p:dialog>
                
                
                
                
            
            </p:column>            
            <p:column></p:column>
        </p:row>
                 </p:panelGrid>
     </h:form>
   
    
       
</h:body>
</html>
