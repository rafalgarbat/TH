<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces RIO</title>
        <ui:insert name="head" />

    </h:head>
    <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>


    <h:body >



        <div class="Container100  ui-fluid">
            <div class="ContainerIndent" style="background-color: black; height: 50px; ">
                
                <i class="icon icon-twitter47  White Fs50" ></i>                       

                <i class="icon icon-facebook56 White Fs50" ></i>

                <i class="icon icon-help19 White Fs50" ></i>

                <i class="icon icon-user158 White Fs50" ></i>
            </div>
        </div>   
        <div id="d1" style="background-image: url('/mavenproject1/faces/javax.faces.resource/login1.png?ln=images');background-size:100% 100%; width: 100%; height: 100%; ">
            <div class="EmptyBox100"></div>
            <div class="EmptyBox100"></div>
            <div class="EmptyBox100"></div>
            <h:form> 

                <div class="Container100" >
                    <div class="ContainerIndent" >
                        <div class="Card  " style="background-color: transparent">
                            <div class="Container60 Responsive100" >
                                <div class="ContainerIndent" >
                                </div>
                            </div>

                            <div class="Container30 Responsive100 ShadowEffect">
                                <div class="ContainerIndent Responsive100">
                                    <div  class="Card ShadowEffect Responsive100" style="background: rgba(255, 255, 255, 0.3);">

                                        <p:panel style="background: rgba(255, 255, 255, 0.3);">
                                            <f:facet name="header">
                                                <p:button icon="fa fa-twitter Fs16 White"/>

                                                <p:button icon="fa fa-facebook Fs16 White"/>

                                                <p:commandButton icon="fa fa-google Fs16 Black " styleClass="RedButton" />                                                                                                 

                                            </f:facet>
                                            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" layout="grid">

                                                <p:inputText  id="username" class="Wid90 WidAutoOnMobile TexAlLeft " value="#{loginbean.uname}" >
                                                    <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" />
                                                </p:inputText>

                                                <p:password id="password" class="Wid90 WidAutoOnMobile TexAlLeft " value="#{loginbean.pwd}"  >
                                                    <p:watermark for="password" value="Hasło" id="password_watermark" /> 
                                                </p:password>
                                                
                                                <p:commandButton  action="#{loginbean.validateUsernamePassword}" 
                                                                  icon="fa fa-lock"                                                      
                                                                  class="Wid50 WidAutoOnMobile TexAlLeft Fs20 BlackButton" 
                                                                  value="Zaloguj"
                                                                  /> 
                                                
                                                <p:commandButton  action="register.xhtml?faces-redirect=true"
                                                                  icon="fa fa-sign-in"   
                                                                  class="Wid50 WidAutoOnMobile TexAlLeft Fs20 BlackButton" 
                                                                  value="Zarejestruj"  
                                                                  />
                                            </p:panelGrid>


                                        </p:panel>

                                    </div>

                                </div>
                            </div>
                            <div class="Container10 Responsive100 ShadowEffect">
                                
                            </div>

                        </div>
                    </div>
                </div>
            </h:form>    
        </div>



        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />

    </h:body>

</html>
