<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

    <p:growl id="messages" showDetail="true" />  
            
<h:form id="klientSchedule">
    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Editable Schedule</h3>
        <p:schedule id="schedule" value="#{klientScheduleView.eventModel}" draggable="false" widgetVar="myschedule" timeZone="GMT+2" >
            <p:ajax event="eventSelect" listener="#{klientScheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />               
        </p:schedule>
 
       
    </h:panelGrid>
 
    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <p:outputLabel  value="Tytu: #{klientScheduleView.event.title}" />
            
            <h:selectBooleanCheckbox id="allDay" value="#{klientScheduleView.event.allDay}" />            
        </h:panelGrid>
    </p:dialog>    
</h:form>
        
<style type="text/css">
    .value {
        width: 1000px;
    }
    .fc-event-time{
    display:none;
    }
    .fc-event-inner{    
    height: 30px;    
    }
   
</style>        
        
            </ui:composition>
</html>
