<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>

    <ui:composition template="/templates/maintemplate.xhtml">

        <ui:define name="west">
            oooooooo
        </ui:define>


        <ui:define name="body">
            <div style="height:500px">
                <h:form id="dupa">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dashboard id="board" model="#{dashboardController.model}">
                        <p:ajax event="reorder"  update="msgs" />     

                        <p:panel id="sports"  toggleable="true" header="Najbliższe wydarzenie" >
                            <h:panelGrid columns="1" cellpadding="10">  
                                <p align="center"> #{dashboardController.eventinfo.eventTitle}</p>
                                <pe:knob widgetVar="knob" labelTemplate="{value}dni" disabled="true"
                                         value="#{dashboardController.eventinfo.daysToEvent}"
                                         thickness=".4"
                                         />
                            </h:panelGrid>    
                        </p:panel>

                        <p:panel id="finance" header="Kalendarz">
                          
                        </p:panel>

                        <p:panel id="lifestyle" header="">
                            <h:outputText value="Workout type: run.. ilość +km"  />
                        </p:panel>

                        <p:panel id="weather" header="Wydarzenia w okresie czasu" >
                            <p:selectOneMenu id="onemenu">
                                <f:selectItem itemLabel="w miesiącu" itemValue="YYYY-MM" />
                                <f:selectItem itemLabel="w dniu" itemValue="YYYY-MM-DD" />
                                <f:selectItem itemLabel="w roku" itemValue="YYYY" />
                            </p:selectOneMenu>
                            <p:chart type="bar"                                      
                                     model="#{dashboardController.horizontalBarModel}" style="height:300px"/>
                        </p:panel>


                    </p:dashboard>

                    <div style="clear:both" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>



</html>
