<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

                        <h:outputText value="#{bundle.ViewWorkoutsLabel_id}"/>

                        <h:outputText value="#{bundle.ViewWorkoutsLabel_title}"/>
                        <h:outputText value="#{workoutsController.selected.title}" title="#{bundle.ViewWorkoutsTitle_title}"/>
                        <h:outputText value="#{bundle.ViewWorkoutsLabel_dateFrom}"/>
                        <h:outputText value="#{workoutsController.selected.dateFrom}" title="#{bundle.ViewWorkoutsTitle_dateFrom}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWorkoutsLabel_dateTo}"/>
                        <h:outputText value="#{workoutsController.selected.dateTo}" title="#{bundle.ViewWorkoutsTitle_dateTo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWorkoutsLabel_dateShift}"/>
                        <h:outputText value="#{workoutsController.selected.dateShift}" title="#{bundle.ViewWorkoutsTitle_dateShift}"/>

                        <p:selectBooleanCheckbox value="#{workoutsController.selected.isPublic}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewWorkoutsLabel_keywords}"/>
                        <h:outputText value="#{workoutsController.selected.keywords}" title="#{bundle.ViewWorkoutsTitle_keywords}"/>
                        <h:outputText value="#{bundle.ViewWorkoutsLabel_isToremind}"/>
                        <p:selectBooleanCheckbox value="#{workoutsController.selected.isToremind}" disabled="true"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WorkoutsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
