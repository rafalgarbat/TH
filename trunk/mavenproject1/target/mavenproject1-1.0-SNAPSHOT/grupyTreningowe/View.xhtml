<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupyTreningoweViewDlg" widgetVar="GrupyTreningoweViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGrupyTreningoweTitle}">
            <h:form id="GrupyTreningoweViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupyTreningoweController.selected != null}">
                        <h:outputText value="#{bundle.ViewGrupyTreningoweLabel_id}"/>
                        <h:outputText value="#{grupyTreningoweController.selected.id}" title="#{bundle.ViewGrupyTreningoweTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGrupyTreningoweLabel_nazwa}"/>
                        <h:outputText value="#{grupyTreningoweController.selected.nazwa}" title="#{bundle.ViewGrupyTreningoweTitle_nazwa}"/>
                        <h:outputText value="#{bundle.ViewGrupyTreningoweLabel_cdate}"/>
                        <h:outputText value="#{grupyTreningoweController.selected.cdate}" title="#{bundle.ViewGrupyTreningoweTitle_cdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewGrupyTreningoweLabel_ownerId}"/>
                        <h:outputText value="#{grupyTreningoweController.selected.ownerId}" title="#{bundle.ViewGrupyTreningoweTitle_ownerId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GrupyTreningoweViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
