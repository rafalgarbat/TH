<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KlientEditDlg" widgetVar="KlientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKlientTitle}">
            <h:form id="KlientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{klientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKlientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{klientController.selected.id}" title="#{bundle.EditKlientTitle_id}" required="true" requiredMessage="#{bundle.EditKlientRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditKlientLabel_imie}" for="imie" />
                        <p:inputText id="imie" value="#{klientController.selected.imie}" title="#{bundle.EditKlientTitle_imie}" />
                        <p:outputLabel value="#{bundle.EditKlientLabel_nazwisko}" for="nazwisko" />
                        <p:inputText id="nazwisko" value="#{klientController.selected.nazwisko}" title="#{bundle.EditKlientTitle_nazwisko}" />
                        <p:outputLabel value="#{bundle.EditKlientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{klientController.selected.email}" title="#{bundle.EditKlientTitle_email}" />
                        <p:outputLabel value="#{bundle.EditKlientLabel_login}" for="login" />
                        <p:inputText id="login" value="#{klientController.selected.login}" title="#{bundle.EditKlientTitle_login}" />
                        <p:outputLabel value="#{bundle.EditKlientLabel_cdate}" for="cdate" />
                        <p:calendar id="cdate" pattern="MM/dd/yyyy" value="#{klientController.selected.cdate}" title="#{bundle.EditKlientTitle_cdate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{klientController.update}" value="#{bundle.Save}" update="display,:KlientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KlientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KlientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        eedit
    </ui:composition>
</html>
