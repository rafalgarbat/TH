<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>
    

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="xxxxxxxxxxxxxx"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <div style="height:500px">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{dashboardController.model}">
            <p:ajax event="reorder" listener="#{dashboardController.handleReorder}" update="msgs" />
 
            <p:panel id="sports" header="Sports">
                <h:outputText value="Sports Content" />
                <p:chart type="bar" model="#{dashboardController.barModel}" style="height:250px;width:250px" />
            </p:panel>
 
            <p:panel id="finance" header="Finance">
                <h:outputText value="Finance Content" />
            </p:panel>
 
            <p:panel id="lifestyle" header="Lifestyle">
                <h:outputText value="Lifestyle Content"  />
            </p:panel>
 
            <p:panel id="weather" header="Weather">
                <h:outputText value="Weather Content" />
            </p:panel>
 
            <p:panel id="politics" header="Politics">
                <h:outputText value="Politics Content" />
            </p:panel>
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
</div>   
          
            
            
           
        </ui:define>
        
    </ui:composition>

</html>
