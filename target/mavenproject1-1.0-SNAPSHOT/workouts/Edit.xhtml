<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkoutsEditDlg" widgetVar="WorkoutsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWorkoutsTitle}">
            <h:form id="WorkoutsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workoutsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{workoutsController.selected.id}" title="#{bundle.EditWorkoutsTitle_id}" required="true" requiredMessage="#{bundle.EditWorkoutsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{workoutsController.selected.title}" title="#{bundle.EditWorkoutsTitle_title}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy" value="#{workoutsController.selected.dateFrom}" title="#{bundle.EditWorkoutsTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy" value="#{workoutsController.selected.dateTo}" title="#{bundle.EditWorkoutsTitle_dateTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_dateShift}" for="dateShift" />
                        <p:inputText id="dateShift" value="#{workoutsController.selected.dateShift}" title="#{bundle.EditWorkoutsTitle_dateShift}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_shitType}" for="shitType" />
                        <p:inputText id="shitType" value="#{workoutsController.selected.shitType}" title="#{bundle.EditWorkoutsTitle_shitType}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_gmapCords}" for="gmapCords" />
                        <p:inputText id="gmapCords" value="#{workoutsController.selected.gmapCords}" title="#{bundle.EditWorkoutsTitle_gmapCords}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_isAllday}" for="isAllday" />
                        <p:selectBooleanCheckbox id="isAllday" value="#{workoutsController.selected.isAllday}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_isPublic}" for="isPublic" />
                        <p:selectBooleanCheckbox id="isPublic" value="#{workoutsController.selected.isPublic}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_keywords}" for="keywords" />
                        <p:inputText id="keywords" value="#{workoutsController.selected.keywords}" title="#{bundle.EditWorkoutsTitle_keywords}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_isToremind}" for="isToremind" />
                        <p:selectBooleanCheckbox id="isToremind" value="#{workoutsController.selected.isToremind}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_cuser}" for="cuser" />
                        <p:inputText id="cuser" value="#{workoutsController.selected.cuser}" title="#{bundle.EditWorkoutsTitle_cuser}" />
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_cdate}" for="cdate" />
                        <p:calendar id="cdate" pattern="MM/dd/yyyy" value="#{workoutsController.selected.cdate}" title="#{bundle.EditWorkoutsTitle_cdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWorkoutsLabel_mdate}" for="mdate" />
                        <p:calendar id="mdate" pattern="MM/dd/yyyy" value="#{workoutsController.selected.mdate}" title="#{bundle.EditWorkoutsTitle_mdate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{workoutsController.update}" value="#{bundle.Save}" update="display,:WorkoutsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WorkoutsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WorkoutsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
