<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>

    </h:head>

    <ui:composition template="/templates/maintemplate.xhtml">
        <ui:define name="body">

            <h:form id="form">
                <p:dataGrid var="contact" value="#{usercontactsView.getUserContacts(login.uname)}" 
                            columns="9"                             
                            rows="12" paginator="true" 
                            id="users"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">                   

                    <p:panel header="#{contact.uname}" style="text-align:center; max-width: 200px; font-size: 10px" >
                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-circle-plus" title="Dodaj znajomego" />
                            </h:commandLink>                         
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-mail-closed" title="Wyślij wiadomość" />
                            </h:commandLink>                                                         
                        </f:facet>
                        <p:graphicImage name="images/ala_small_avatar.jpg" width="170px"/> 
                        <hr/>
                        <h:outputLabel>
                            #{contact.addrInfo}<hr/>
                            #{contact.personalInfo}

                        </h:outputLabel>    


                    </p:panel>


                </p:dataGrid>

                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty usercontactsView.selectedContact}" columnClasses="label,value">
                            <h:outputText value="Id:" />                            
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </h:form> 




        </ui:define>
    </ui:composition>
</html>
