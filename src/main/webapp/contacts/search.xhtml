<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

    <h:head>

    <ui:composition template="/templates/maintemplate.xhtml">
        <ui:define name="body" id="xxx">

            <p:panel  header="Wyszukiwarka" style="margin-bottom:20px">
                <h:form id="wyszukiwarkaSpraw">
                    <p:panelGrid id="ppg1713" styleClass="nameValue" columns="2" columnClasses="label, value" >
                        <p:outputLabel id="pol1714" value="Typ sprawy: "/>
                        <p:inputText value="#{contactssearchview.unameSearchExpr}" id="nrProd" />
                    </p:panelGrid>

                    <p:commandButton value="Szukaj" id="szukaj"                                     
                                     action="#{contactssearchview.performSearch()}"                                     
                                     update="@all"/>

                </h:form>
            </p:panel>    

            <p:panel header="Wyniki wyszukiwania" style="margin-bottom:20px">
                <h:form id="formTabela">
                    <p:dataTable var="contact" id="tabelaWynikow"  value="#{contactssearchview.searchedContacts}" >
                        <p:column  width="250px;">
                            <h:outputText id="hot1735" value="#{contact.uname}"/>
                        </p:column> 
                    </p:dataTable>
                </h:form>
            </p:panel>    



        </ui:define>
    </ui:composition>
