<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>

    </h:head>

    <ui:composition template="/templates/maintemplate.xhtml">
        <ui:define name="body">
            <h:form id="searchForm">

                <p:inputText id="searchString" title="searchString" 
                             value="#{contactssearchview.unameSearchExpr}" >
                    <p:ajax event="keyup" listener="#{contactssearchview.performSearch()}" 
                            process="@this" update="@form"></p:ajax>
                </p:inputText> 

                
                <p:dataGrid id="resultGroup"
                            widgetVar="resultGroup" 
                            var="contact"
                            value="#{contactssearchview.searchedContacts}">
                      <p:panel header="#{contact.uname}" style="text-align:center; max-width: 200px; font-size: 10px" >
                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-circle-plus" title="Dodaj znajomego" />
                            </h:commandLink>                         
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon ui-icon-mail-closed" title="Wyślij wiadomość" />
                            </h:commandLink>                                                         
                        </f:facet>
                        <p:graphicImage name="images/ala_small_avatar.jpg" width="170px"/> 
                        <hr/>
                        <h:outputLabel>
                            #{contact.addrInfo}<hr/>
                            #{contact.personalInfo}
                        
                        </h:outputLabel>    
                       

                    </p:panel>
                </p:dataGrid>
                
            </h:form>



        </ui:define>
    </ui:composition>
</html>
