<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>

    <ui:composition template="/templates/maintemplate.xhtml">
        <ui:define name="body">  

            <f:facet name="last">
                <h:outputStylesheet library="css" name="mycustom.css" />
            </f:facet>
            <h:form id="form" >
                <p:growl id="msgs" showDetail="true"  />

                <h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                    <p:panel>

                        <p:dataTable value="#{todayTrainingController.getMojeEventy(login.uname)}" 
                                     var="userevents"
                                     selection="#{todayTrainingController.selectedUserEvent}" 
                                     rowKey="#{userevents.uid}"
                                     selectionMode="single"
                                     paginator="true"
                                     paginatorPosition="top"
                                     rows="30"
                                     >  
                            <p:ajax event="rowSelect" 
                                    listener="#{todayTrainingController.onRowSelect}" 
                                    update="@([id$=opisTreninguPG])" />

                            <p:column headerText="Data">
                                #{userevents.eventId.dataod} 
                            </p:column>
                            <p:column headerText="Tytul">
                                #{userevents.eventId.tytul} 
                            </p:column>
                            <p:column headerText="Typ">
                                #{userevents.eventId.typ_wydarzenia} 
                            </p:column>
                        </p:dataTable>

                    </p:panel>

                    <p:panel >

                        <h:panelGrid columns="2" id="opisTreninguPG"  columnClasses="alignTop,alignTop">

                            <p:outputLabel  value="xxx"    />
                            Trening #{todayTrainingController.selectedUserEvent.uid} 

                            <p:outputLabel for="stanTreningu" value="stanTreningu"   />
                            <p:selectOneButton id ="stanTreningu" value="#{todayTrainingController.selectedUserEvent.completed}">
                                <f:selectItem itemLabel="Zrobiony" itemValue="0" />
                                <f:selectItem itemLabel="Nie zrobiony" itemValue="1" />
                            </p:selectOneButton>   

                            <p:outputLabel for="duration" value="duration" />
                            <p:inputText id="duration"/>

                            <p:outputLabel for="distance" value="distance" />
                            <p:inputText id="distance"/>   

                            <p:outputLabel for="kalorie" value="kalorie" />
                            <p:inputText id="kalorie"/> 

                            <p:outputLabel for="uwagi" value="uwagi" />
                            <p:inputTextarea id="uwagi" cols="50" rows="10"/>

                            <p:outputLabel for="link" value="link" />
                            <p:inputText id="link" >
                                <p:watermark for="link" value="Link do zapisu treningu Garmin/Strava/Polar..." id="link_watermark" /> 
                            </p:inputText> 

                        </h:panelGrid>  


                    </p:panel>
                </h:panelGrid>


            </h:form>    


        </ui:define>   
    </ui:composition>
</html>
