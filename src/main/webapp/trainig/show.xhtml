<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="eventId" value="#{showtrainingcontroller.eventId}"/>         
        </f:metadata>
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">
                    
                    
                    <br/>
                        <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Informacje o #{showtrainingcontroller.eventId}
                            <p:button href="/faces/trainig/todaytraining.xhtml" value="Wróć" /></h2>
                            <h:form>
                                <p:tabView>
                                    <p:tab title="Wydarzenie">
                                        <h:panelGrid columns="2" cellpadding="10">                                                                                        
                                            <i class="icon-task Fs60 Green"></i>
                                            <p:panel>
                                                <h:outputText value="Informacje o wydarzeniu lalalalalal lalala lalala lalala" />
                                            </p:panel>
                                            
                                            <i class="icon-sms5 Fs60 Green"></i>
                                            <h:outputText
                                                value="A tu mozliwośc pisania i wrzucania komentarzy - coś jak forum" />
                                            
                                            
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Zaproszeni">
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <h:outputText value="Francis Ford Coppola's legendary. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                                          Aenean blandit tortor a ipsum vehicula, in semper sapien auctor. Nulla tempor eget est non consequat." />
                                        </h:panelGrid>
                                    </p:tab>
                                    
                                </p:tabView>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
