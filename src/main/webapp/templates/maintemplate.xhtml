<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>         
    </h:head>

    <h:body>
        <h:form>  
            <pe:layout  >  

                <pe:layoutPane position="center">  
                    <pe:layoutPane position="north"  maxHeight="60" minHeight="60" >                                 
                        <div align="right">                                
                            <p:outputLabel value="#{login.uname}"/>  
                            <p:spacer width="1" height="22" style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
                            <p:outputLabel value="Wiadomości"/><b> 44</b>                     
                            
                            <p:spacer width="1" height="22" style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
                            <p:outputLabel value="Ustawienia"/>  
                            <p:spacer width="1" height="22" style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
                            <p:selectOneMenu id="caseSelection"
                                             value="#{login.langVersion}"
                                             style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px">  
                                <f:selectItem itemLabel="PL" itemValue="PL" />  
                                <f:selectItem itemLabel="ENG" itemValue="ENG" />                                      
                                <f:ajax render="@all" />
                            </p:selectOneMenu>                                
                            <p:commandButton id="logoutBtn" type="button" value="Logout #{login.langVersion}" icon="ui-icon-extlink" />                                                                
                        </div>

                    </pe:layoutPane>  
                    <pe:layoutPane position="center" minHeight="60">  
                        <h:form>  
                            <p:growl id="messages"/>
                                    
                            <p:menubar>                              
                                <p:menuitem value="Trening na dziś"
                                            style="color: green;background-color:gainsboro"
                                            outcome="/index.xhtml"  />
                                <p:submenu label="Start" icon="ui-icon-document">                                    
                                    <p:menuitem value="Pulpit" outcome="/index.xhtml"  />
                                    <p:menuitem value="Ustawienia" outcome="/profil/profil.xhtml"  />
                                    <p:separator />
                                    <p:menuitem value="Wyloguj" url="#" />
                                </p:submenu>

                                <p:submenu label="Terminarz" icon="ui-icon-pencil">
                                    <p:menuitem value="Mój kalendarz" outcome="/kalendarz/mycalendar.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                                    <p:submenu label="Wydarzenia">
                                        <p:menuitem value="Wydarzenia" outcome="/kalendarz/mycalendar.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                                        <p:menuitem value="Treningi" outcome="/kalendarz/workoutcalendar.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                                        <p:menuitem value="Zawody" outcome="/kalendarz/compcaledar.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                                    </p:submenu>
                                    <p:separator/>
                                    <p:menuitem value="Dodaj wydarzenie" outcome="/kalendarz/dodaj.xhtml" icon="ui-icon-arrowreturnthick-1-w" />

                                </p:submenu>

                                <p:submenu label="Grupy" icon="ui-icon-help">
                                    <p:menuitem value="Moje grupy" url="#" />
                                    <p:submenu label="Szukaj" icon="ui-icon-search">                                        
                                    </p:submenu>
                                    <p:separator />
                                    <p:menuitem value="Uwtórz grupe" url="#" />
                                </p:submenu>

                                <p:submenu label="Kontakty" icon="ui-icon-gear">
                                    <p:menuitem value="Moje kontakty" outcome="/contacts/mycontacts.xhtml"/>
                                    <p:menuitem value="Szukaj" outcome="/contacts/search.xhtml" icon="ui-icon-search"/>

                                </p:submenu>

                                <p:menuitem value="Wiadomości" outcome="/msg/msg.xhtml" icon="ui-icon-comment" />

                                <f:facet name="options">
                                    <p:inputText style="margin-right:10px" placeholder="Search"/>                                 
                                    <p:commandButton type="button" value="Szukaj" icon="ui-icon-extlink" />
                                </f:facet>
                            </p:menubar>                             
                        </h:form>

                        <ui:insert name="body"/>

                    </pe:layoutPane>  
                </pe:layoutPane>  
                <pe:layoutPane position="west" size="315">  
                    <pe:layoutPane position="center" minHeight="60">  
                        <p:panel header="Ostatnio na forum" toggleable="true">
                        <h:form id="formdatascroller">
                            <p:dataScroller value="#{newsView.news}" var="news" chunkSize="10" mode="inline" scrollHeight="500">

                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="tytuł" />
                                    <h:outputText value="#{news.title}" style="font-weight: bold"/>

                                    <h:outputText value="" />
                                    <h:outputText value="#{news.body}" style="font-weight: bold"/>

                                    <h:outputText value="dnia" />
                                    <h:outputText value="#{news.cdate}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:dataScroller>   
                        </h:form>
                            </p:panel>
                        <p:panel header="Reklama" closable="true">
                            <p:graphicImage value="http://images.okazje.info.pl/p/sport-i-hobby/2126/opaska-cep-na-lydke-2-0-m.jpg" 
                                            width="220px;"/>
                             <p:commandButton id="reklama1" 
                                              type="button" value="Zobacz oferte" 
                                              icon="ui-icon-extlink" />                                                                
                        </p:panel>
                        
                    </pe:layoutPane>
                    

                </pe:layoutPane>  

            </pe:layout>  
        </h:form>  


    </h:body>

</html>
