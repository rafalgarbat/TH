<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="10">
  
            </p:layoutUnit>

            <p:layoutUnit position="south" size="10">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
             <p:layoutUnit position="west" style="min-width:300px;">
                          <h:form>
    <p:growl autoUpdate="true"/>
    <p:panelGrid columns="1" style="width: 100%">
        <p:row>
            <p:column colspan="2"> Fotka osoby </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
            <h:outputLabel>#{login.uname}, #{login.email}</h:outputLabel>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                        <p:commandButton  action="#{login.logout()}" value="Twoje dane"/>
            </p:column>
            <p:column>
                <p:commandButton  action="#{login.logout()}" value="Ustawienia"/>
            </p:column>
        </p:row>    
        <p:row>
            <p:column colspan="2">
                <p:commandButton  action="#{login.logout()}" value="Wyloguj"/>
            </p:column>
        </p:row>
        

        

    </p:panelGrid>
    
    
    <p:menu style="width:300px">
      <p:submenu label="Terminarz">
            <p:menuitem value="Mój kalendarz" url="http://www.primefaces.org" icon="ui-icon-home"/>            
            <p:menuitem value="Nadchodzące wydarzenia" url="http://www.primefaces.org" icon="ui-icon-home"/>            
            <p:menuitem value="Wydarzenia w pobliżu" url="http://www.primefaces.org" icon="ui-icon-home"/>            
       </p:submenu>  
      
    </p:menu>
</h:form>
                 
   + SCROLOWANY PANEL Z NEWSAMI              
               <ui:insert name="west"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
