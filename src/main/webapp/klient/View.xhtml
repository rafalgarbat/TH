<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KlientViewDlg" widgetVar="KlientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKlientTitle}">
            <h:form id="KlientViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{klientController.selected != null}">
                        <h:outputText value="#{bundle.ViewKlientLabel_id}"/>
                        <h:outputText value="#{klientController.selected.id}" title="#{bundle.ViewKlientTitle_id}"/>
                        <h:outputText value="#{bundle.ViewKlientLabel_imie}"/>
                        <h:outputText value="#{klientController.selected.imie}" title="#{bundle.ViewKlientTitle_imie}"/>
                        <h:outputText value="#{bundle.ViewKlientLabel_nazwisko}"/>
                        <h:outputText value="#{klientController.selected.nazwisko}" title="#{bundle.ViewKlientTitle_nazwisko}"/>
                        <h:outputText value="#{bundle.ViewKlientLabel_email}"/>
                        <h:outputText value="#{klientController.selected.email}" title="#{bundle.ViewKlientTitle_email}"/>
                        <h:outputText value="#{bundle.ViewKlientLabel_login}"/>
                        <h:outputText value="#{klientController.selected.login}" title="#{bundle.ViewKlientTitle_login}"/>
                        <h:outputText value="#{bundle.ViewKlientLabel_cdate}"/>
                        <h:outputText value="#{klientController.selected.cdate}" title="#{bundle.ViewKlientTitle_cdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKlientGrupy}"/>
                         <p:dataTable id="datalist" value="#{klientController.selected.grupyTreningoweCollection}" var="item"
                                 selectionMode="single"                                
                                 paginator="true"
                                 rowKey="#{item.nazwa}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20">
                            <p:column>
                           
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ViewGrupyTreningoweTitle_nazwa}"/>
                            </f:facet>
                                <h:outputText value="#{item.nazwa}"/>                            
                        </p:column>
                      </p:dataTable>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KlientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        
           test
          
        
        
    </ui:composition>
</html>
