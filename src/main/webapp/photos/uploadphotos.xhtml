<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <f:metadata>

        </f:metadata>

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        
                         <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic">Wybierz galerie</h2>
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="Wpisz nazwe nowej galerii" />
                                    <p:inputText id="nazwatxt">
                                        <p:watermark for="nazwatxt" value="Nazwa katalogu zdjęć" id="nazwatxt_watermark" />
                                    </p:inputText>

                                    <p:outputLabel value="lub wybierz istniejącą" />
                                    <p:selectOneListbox id="basic" >
                                        <f:selectItem itemLabel="Galeria 1" itemValue="1" />
                                        <f:selectItem itemLabel="Galeria 2" itemValue="2" />
                                        <f:selectItem itemLabel="Galeria 3" itemValue="3" />
                                    </p:selectOneListbox>                              
                                </p:panelGrid>
                            </div>
                        </div>
                        
                        <div class="ContainerIndent">
                            <h:form>
                                
                                
                                <p:fileUpload fileUploadListener="#{uploadPlikow.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                              multiple="true" update="messages" sizeLimit="400000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                <p:growl id="messages" showDetail="true" />
                            </h:form>


                        </div></div></div></div></div>

    </ui:define>

</ui:composition>
