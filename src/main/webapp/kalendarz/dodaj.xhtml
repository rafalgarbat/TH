<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>
    <ui:composition template="/templates/maintemplate.xhtml">
        <ui:define name="body"> 

            <h:form id="addEventForm">
                
                <h:panelGrid columns="2" style="margin-bottom:0px" cellpadding="5">                  
                    <h:panelGrid columns="2">
                        
                    <p:outputLabel for="nazwaWydarzenia" value="Nazwa" />
                    <p:inputText id="nazwaWydarzenia" style="width: 100%"/>
                    
                    <p:outputLabel for="typWydarzenia" value="Typ wydarzenia" />
                    <p:selectOneButton id ="typWydarzenia" >
                        <f:selectItem itemLabel="Kolarstwo" itemValue="4" />
                        <f:selectItem itemLabel="Pływanie" itemValue="3" />
                        <f:selectItem itemLabel="Bieganie" itemValue="2" />
                        <f:selectItem itemLabel="Triathlon" itemValue="1" />
                    </p:selectOneButton>   

                    <p:outputLabel for="rodzajWydarzenia" value="Rodzaj" />
                    <p:selectOneButton id ="rodzajWydarzenia" >
                        <f:selectItem itemLabel="Zawody" itemValue="1" />
                        <f:selectItem itemLabel="Trening" itemValue="2" />
                        <f:selectItem itemLabel="Inne" itemValue="3" />                             
                    </p:selectOneButton>   

                    <p:outputLabel for="czyPubliczne" value="Publiczne?" />
                    <p:selectOneButton id ="czyPubliczne" >
                        <f:selectItem itemLabel="Tak" itemValue="1" />
                        <f:selectItem itemLabel="Nie" itemValue="2" />                               
                    </p:selectOneButton>   

                    <p:outputLabel for="czyCykliczne" value="Cykliczne?" />
                    <p:selectOneMenu id="czyCykliczne" value="#{createeventview.czyCykliczne}" >                        
                        <f:selectItem itemLabel="Nie" itemValue="2" />
                        <f:selectItem itemLabel="Tak" itemValue="1"  />
                        <f:ajax  render="@form" />
                    </p:selectOneMenu> 
  
                    <p:outputLabel for="cyklicznie" value="" rendered="#{createeventview.czyCykliczne== '1'}"/>
                    <h:panelGroup id="cyklicznie" rendered="#{createeventview.czyCykliczne== '1'}">                 
                        <h:panelGrid columns="2">
                            <p:outputLabel for="powtarzane" value="Powtarzane co" />
                            <p:selectOneButton id ="powtarzane" >
                                <f:selectItem itemLabel="Tydzien" itemValue="1" />
                                <f:selectItem itemLabel="Miesiąc" itemValue="2" />                               
                                <f:selectItem itemLabel="Rok" itemValue="3" />                               
                            </p:selectOneButton>   
                            <p:outputLabel for="powtarzaneprzez" value="Ilość powtórzeń " />
                            <p:inputMask id="powtarzaneprzez" value="1" mask="99"/>
                        </h:panelGrid>
                    </h:panelGroup>

                    <p:outputLabel for="czyCalodniowe" value="Całodniowe?" />
                    <p:selectOneMenu id="czyCalodniowe" value="#{createeventview.newEvent.czycalydzien}" >                        
                        <f:selectItem itemLabel="Nie" itemValue="2" />
                        <f:selectItem itemLabel="Tak" itemValue="1"  />
                        <f:ajax  render="@form" />
                    </p:selectOneMenu> 
  

                    <p:outputLabel for="datetime" value="Początek" />
                    <p:calendar id="datetime"  pattern="MM/dd/yyyy HH:mm" mode="inline"/>

                    <p:outputLabel for="datetime_end" value="Koniec" rendered="#{createeventview.newEvent.czycalydzien =='2'}" />
                    <p:calendar id="datetime_end"  pattern="MM/dd/yyyy HH:mm" mode="inline" 
                                rendered="#{createeventview.newEvent.czycalydzien =='2'}"
                                />

                   

                    </h:panelGrid>
                    
                    <h:panelGrid>
                        <p:outputLabel for="opis" value="Opis" />
                        <p:editor id="opis" widgetVar="editorWidget" width="600" />
                        <hr/>
                        <p:outputLabel for="keywords" value="Słowa kluczowe" />
                        <p:editor id="keywords" widgetVar="editorWidget2" width="600" />
                    </h:panelGrid>

                   
                </h:panelGrid>


            </h:form>

        </ui:define>
    </ui:composition>

</html>
