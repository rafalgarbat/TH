<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="addNewEventForm">
            
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:commandButton value="Zapisz" id="zapiszBtn"
                                                icon="fa fa-plus-square Fs16 White" iconPos="right"
                                                 styleClass="OrangeButton RaisedButton"
                                                 action="#{createeventview.utworzWydarzenie()}"
                                                  update="@all"  />
                    <p:commandButton value="Anuluj" id="anulujBtn"
                                                icon="fa  fa-remove Fs16 White" iconPos="right"
                                                 styleClass="RedButton RaisedButton"
                                                 update="@all"  />
                    <p:commandButton value="Zapisz i powiadom o wydarzeniu" id="zapisziPowiadomBtn"
                                                icon="fa fa-share-square Fs16 White" iconPos="right"
                                                 styleClass="PurpleButton RaisedButton"
                                                 update="@all"  />
                    
                    
                    <div class="Card ShadowEffect whiteback">
                        <div class="Container100 Responsive100">
                            <div class="Container25 Responsive100">
                                <div class="ContainerIndent">
                                    <h2 class="BigTopic">Nazwa i miejsce wydarzenia</h2> 
                                    <p:panelGrid columns="1" columnClasses="ui-grid-col-1" layout="grid" styleClass="ui-panelgrid-blank" style="border:4px ; background-color:transparent;">                                     
                                        <p:inputText id="nazwaWydarzenia" value="#{createeventview.newEvent.tytul}" style="width: 500px;" required="true">
                                            <p:watermark value="Nazwa wydarzenia" for="nazwaWydarzenia" />
                                        </p:inputText>    
                                        <p:inputText id="miejsceWydarzenia" value="#{createeventview.newEvent.adres}" style="width: 500px;" required="true" >
                                            <p:watermark value="Adres i lokalizacja" for="miejsceWydarzenia" />
                                        </p:inputText>
                                    </p:panelGrid>


                                </div>
                            </div>
                            <div class="Container25 Responsive100">
                                <div class="ContainerIndent">
                                    <h2 class="BigTopic">Typ</h2>
                                    <p:panelGrid columns="1" columnClasses="ui-grid-col-1" layout="grid" 
                                                 styleClass="ui-panelgrid-blank" style="border:4px ; background-color:transparent;" >

                                        <p:selectOneRadio id ="typWydarzenia" value="#{createeventview.newEvent.typ_wydarzenia}" required="true">
                                            <f:selectItem itemLabel="Kolarstwo" itemValue="4" />
                                            <f:selectItem itemLabel="Pływanie" itemValue="3" />
                                            <f:selectItem itemLabel="Bieganie" itemValue="2" />
                                            <f:selectItem itemLabel="Triathlon" itemValue="1" />
                                        </p:selectOneRadio>   
                                    
                                        <p:commandButton value="Oznacz loklalizacje" id="oznaczBtn"
                                                icon="fa  fa-map-marker Fs16 White" iconPos="right"
                                                 styleClass="BlueTextButton RaisedButton"
                                                 update="@all"  />
                                    
                                    </p:panelGrid>


                                </div>
                            </div>
                        </div>                                               

                    </div>

                </div>
            </div>

            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect whiteback">
                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic">Dane podstawowe</h2>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none ; background-color:transparent;">

                                    <p:outputLabel for="organizatorWydarzenia" value="Organizator"/>
                                    <p:inputText id="organizatorWydarzenia" value="#{loginbean.uname}" disabled="true"/>
                                                                                                           
                                    
                                    <p:outputLabel for="rodzajWydarzenia" value="Rodzaj" />
                                    <p:selectOneRadio id ="rodzajWydarzenia"  required="true">
                                        <f:selectItem itemLabel="Zawody" itemValue="1" />
                                        <f:selectItem itemLabel="Trening" itemValue="2" />
                                        <f:selectItem itemLabel="Inne" itemValue="3" />                             
                                    </p:selectOneRadio>   

                                   
                                    
                                    
                                    

                                    <p:outputLabel for="czyPubliczne" value="Publiczne?" />
                                    <p:inputSwitch id ="czyPubliczne" value="#{createeventview.newEvent.czypubliczne}" offLabel="Nie" onLabel="Tak" required="true"  />

                                    <p:outputLabel for="czyCykliczne" value="Cykliczne?" />
                                    <p:inputSwitch id="czyCykliczne" offLabel="Nie" onLabel="Tak" required="true" value="#{createeventview.czyCykliczne}" >                                                              
                                        <f:ajax  render="@form" />
                                    </p:inputSwitch> 

                                    <p:outputLabel for="powtarzane" value="Powtarzane co" rendered="#{createeventview.czyCykliczne== true}" />
                                    <p:selectOneRadio id ="powtarzane" value="#{createeventview.newEvent.typPrzesuniecia}" rendered="#{createeventview.czyCykliczne== true}">
                                        <f:selectItem itemLabel="Tydzien" itemValue="1" />
                                        <f:selectItem itemLabel="Miesiąc" itemValue="2" />                               
                                        <f:selectItem itemLabel="Rok" itemValue="3" />                               
                                    </p:selectOneRadio>   

                                    <p:outputLabel for="powtarzaneprzez" value="Ilość powtórzeń " rendered="#{createeventview.czyCykliczne== true}" />
                                    <p:inputMask id="powtarzaneprzez" value="1" mask="99"   rendered="#{createeventview.czyCykliczne== true}"/>

                                    <p:outputLabel for="czyCalodniowe" value="Całodniowe?" />
                                    <p:inputSwitch id="czyCalodniowe" value="#{createeventview.newEvent.czycalydzien}" offLabel="Nie" onLabel="Tak" required="true"  >                                                               
                                        <f:ajax  render="@form" />
                                    </p:inputSwitch> 

                                    <p:outputLabel for="datetime" value="Początek" />
                                    <p:calendar id="datetime" value="#{createeventview.newEvent.dataod}" pattern="MM/dd/yyyy HH:mm" required="true"/>

                                    <p:outputLabel for="datetime_end" value="Koniec" rendered="#{createeventview.newEvent.czycalydzien== false}" />
                                    <p:calendar id="datetime_end"  pattern="MM/dd/yyyy HH:mm" 
                                                rendered="#{createeventview.newEvent.czycalydzien== false}"
                                                />
                                    
                                    <p:outputLabel for="stronaWWW" value="Strona WWW" />                
                                    <p:inputText id="stronaWWW" style="width: 400px;"/>
                                     
                                </p:panelGrid>


                            </div>
                        </div>                                               

                    </div>

                </div>
            </div>

            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect whiteback">
                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic">Opis wydarzenia</h2>
                                <p:editor id="opis" widgetVar="editorWidget" value="#{createeventview.newEvent.opis}"    />                                                                 
                            </div>
                        </div>                                                                   
                    </div>

                </div>
            </div>


            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect whiteback">                                                                 
                        <div class="Container50 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic">Słowa kluczowe</h2>                            
                                <p:inputTextarea id="keywords" value="#{createeventview.newEvent.keywords}" rows="11" cols="100" />                                
                            </div>
                        </div> 
                        <div class="Container50 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic">Informacje o rejestracji</h2>                            
                                <p:editor id="rejestracjaInfo" value="#{createeventview.newEvent.rejestracja_info}" />                                
                            </div>
                        </div> 
                    </div>

                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
