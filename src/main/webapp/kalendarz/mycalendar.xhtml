<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>

    <ui:composition template="/templates/maintemplate.xhtml">

        <ui:define name="west">
            xxxxxx
        </ui:define>


        <ui:define name="body">            
            <p:tabView dynamic="true" cache="true" id="tabCalendar">
                <p:tab title="Podsumowanie">
                    <h:panelGrid columns="2" cellpadding="10">                        
                        <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                        <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Lista">
                    <h:panelGrid columns="1" cellpadding="0">                        
                        
                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true" />

                            <p:dataTable id ="eventListDT" var="event" value="#{eventList.events}" 
                                         widgetVar="eventsTable"
                                         rowKey="#{event.dbEventId}"
                                         emptyMessage="No cars found with given criteria"
                                         rows="10" paginator="true"
                                         selectionMode="single" selection="#{eventList.selectedEvent}"
                                         >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('eventsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column style="width:16px">
                                    <p:rowToggler />
                                </p:column>
                                <p:rowExpansion>
                                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                    <h:outputText value="Opis" />
                                    <h:outputText value="#{event.description}" />    
                                    </p:panelGrid>    
                                </p:rowExpansion>
                                <p:column headerText="Impreza" filterBy="#{event.title}" sortBy="#{event.title}" filterMatchMode="contains">
                                    <h:outputText value="#{event.title}" />
                                </p:column>
                                <p:column headerText="Początek">
                                    <h:outputText value="#{event.startDate}" />
                                </p:column>    
                                <p:column headerText="Miejsce">
                                    <h:outputText value="#{event.adres}" />
                                </p:column>       
                                <p:column headerText="Typ wydarzenia" filterBy="#{event.typWydarzenia}" filterMatchMode="equals">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('eventsTable').filter()">
                                            <f:converter converterId="javax.faces.Boolean" />
                                            <f:selectItem itemLabel="Wszystkie" itemValue="" />
                                            <f:selectItem itemLabel="Triathlon" itemValue="t" />
                                            <f:selectItem itemLabel="Kolarstwo" itemValue="k" />
                                            <f:selectItem itemLabel="Bieganie" itemValue="b" />
                                        </p:selectOneButton>   
                                    </f:facet>
                                    <h:outputText value="#{event.typWydarzenia}" />
                                </p:column>                                   
                                <p:column headerText="Cechy">
                                    <h:outputText value="#{event.title}" />
                                </p:column>  
                                <f:facet name="footer">
                                    <p:commandButton process="eventListDT" update=":tabCalendar:form:eventDetail" icon="ui-icon-search" value="Wyświetl informacje" oncomplete="PF('eventDialog').show()" />
                                </f:facet>                                 
                            </p:dataTable>                            

                            <p:dialog header="Informacje o wydarzeniu" 
                                      widgetVar="eventDialog" 
                                      showEffect="fade" hideEffect="fade" resizable="true" closable="true">
                                <p:outputPanel id="eventDetail" style="text-align:center;">
                                    <p:panelGrid  columns="2" rendered="#{not empty eventList.selectedEvent}">              
                                        <h:outputText value="Id:" />
                                        <h:outputText value="#{eventList.selectedEvent.dbEventId}" />
                                        
                                        <h:outputText value="Opis" />
                                        <h:outputText value="#{eventList.selectedEvent.description}" />
                                        
                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>

                        </h:form>     
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Mapa wydarzeń">
                    <h:panelGrid columns="2" cellpadding="10">                        
                        <h:outputText value="After a break of more than 15 years..." />
                        <h:outputText value="After a break of more than 15 years..." />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>
</html>
