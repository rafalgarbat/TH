<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  "> 
                   <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="dtform"> 
                             <p:growl id="growl" life="2000" />   
    <p:dataTable var="DTgrup" value="#{dtgrupList.getGrups()}" >                          
                                    
                                  <p:column style="width:16px">
            <p:rowToggler />
        </p:column>

                                    <p:column headerText="Nazwa grupy" style="width:350px;"  filterMatchMode="contains">
                                        <h:outputText value="#{DTgrup.tytul}" />
                                    </p:column>
                                   

                                    <p:column headerText="Opis"  style="width:200px;"  filterMatchMode="contains">
                                        <h:outputText value="#{DTgrup.opis}" />
                                    </p:column>  
                                 <p:rowExpansion>
            <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                <f:facet name="header">
                    <p:graphicImage library="images" name="run.jpg" width="75px" height="75px" /> 
                </f:facet>
 
                <h:outputText value="Opis:" />
                <h:outputText value="#{DTgrup.opis}" />
 
                <h:outputText value="Tytul" />
                <h:outputText value="#{DTgrup.tytul}" />
                
                <h:outputText value="Dodaj mnie" />
                <p:commandButton value="Dodaj mnie " id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
 
   
            </p:panelGrid>
        </p:rowExpansion>
                                </p:dataTable>                    
                              

                            </h:form>
                        </div></div></div></div></div>

    </ui:define>

</ui:composition>
