<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  "> 
                   <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="dtform"> 
                                
    <p:dataTable var="DTgrup" value="#{dtgrupList.getGrups()}" >                          
                                    
                                  

                                    <p:column headerText="Nazwa grupy" style="width:350px;"  filterMatchMode="contains">
                                        <h:outputText value="#{DTgrup.tytul}" />
                                    </p:column>
                                   

                                    <p:column headerText="Opis"  style="width:200px;"  filterMatchMode="contains">
                                        <h:outputText value="#{DTgrup.opis}" />
                                    </p:column>  
                               
                                </p:dataTable>                    
                              

                            </h:form>
                        </div></div></div></div></div>

    </ui:define>

</ui:composition>
