<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"/>
    </h:head>
    <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>
    
    <style type="text/css">
        .loginFormStyle {
 position : absolute;    
    width    : 355px;
    height   : 350px;
    left     : 40%;
    top      : 40%;
    border:  0px solid #8AC007;
    padding: 10px;
    margin-left : -100px; /* half of the width  */
    margin-top  : -100px; /* half of the height */
}
    </style>
<h:body>
    <h:form class="loginFormStyle">   
        <h:message for="password"/>
        <p:row>
            <p:column colspan="2">
            <p:inputText style="width: 345px; height: 30px"  id="username" value="#{login.uname}"></p:inputText>
            <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" />            
            </p:column>            
        </p:row>
        <p:row>
            <p:column colspan="2">
            <p:password style="width: 345px; height: 30px" id="password" value="#{login.pwd}"></p:password>
            <p:watermark for="password" value="Hasło" id="password_watermark" />            
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2"><p:commandButton style="width: 355px; height: 30px" action="#{login.validateUsernamePassword}" value="Zaloguj"/></p:column>         
        </p:row>
        <p:row>            
           <p:column colspan="2"><p:commandButton  style="width: 355px; height: 30px" action="#{login.validateUsernamePassword}" value="Zaloguj przez facebook"></p:commandButton></p:column>
        </p:row>
        <p:row>
            <p:column><p:commandButton  action="register.xhtml?faces-redirect=true" value="Zarejestruj nowe konto"/></p:column>
            <p:column><p:commandButton  action="remember.xhtml?faces-redirect=true" value="Przypomnij moje hasło"/></p:column>            
        </p:row>
            
         
        
        
        
        
        
    </h:form>
    
       
</h:body>
</html>
