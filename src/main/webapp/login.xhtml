<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces RIO</title>
        <ui:insert name="head" />

    </h:head>
    <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>


    <h:body >
        <div class="Container100  ui-fluid">
            <div class="ContainerIndent" style="background-color: black; height: 50px; ">
                <i class="icon icon-twitter47  White Fs50" ></i>                       

                <i class="icon icon-facebook56 White Fs50" ></i>

                <i class="icon icon-help19 White Fs50" ></i>

                <i class="icon icon-user158 White Fs50" ></i>
            </div>
        </div>   
        <div id="d1" style="background-image: url('/mavenproject1/faces/javax.faces.resource/login1.png?ln=images');background-size:100% 100%; width: 100%; height: 100%; ">


            <div class="EmptyBox100"></div>

            <div class="EmptyBox100"></div>


            <div class="Wid100 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <h:form> 
                    <div class="Wid100 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                       
                        <div class="Wid33 MarAuto WidAutoOnMobile">

                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect " 
                                         style=" background-color: Transparent; "
                                         >
                                        <div class="Container100 Responsive100">
                                            <div class="Wid100 White Fs30"><i class="icon-users White Fs40"></i>Training hub</div>
                                        </div>
                                    </div>
                                </div>
                            </div>




                            <div class="Container100 ContainerIndent">
                                <div class="Card ShadowEffect TexAlCenter" style="background: rgba(255, 255, 255, 0.3);">
                                    <div class="EmptyBox10"></div>



                                    <p:inputText  id="username" class="Wid80 WidAutoOnMobile TexAlCenter Fs30" value="#{loginbean.uname}" >
                                        <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" />
                                    </p:inputText>


                                    <div class="EmptyBox30"></div>
                                    <p:password id="password" class="Wid80 WidAutoOnMobile TexAlCenter Fs30" value="#{loginbean.pwd}"  >
                                        <p:watermark for="password" value="Hasło" id="password_watermark" /> 
                                    </p:password>

                                    <div class="EmptyBox30"></div>
                                    <div>
                                        <p:commandButton  action="#{loginbean.validateUsernamePassword}" 
                                                          icon="fa fa-lock"
                                                          class="Wid40 WidAutoOnMobile TexAlCenter Fs24 GreenButton"                                                      
                                                          value="Zaloguj"/> 

                                        <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="Zaloguj przez Facebook"
                                                          icon="fa fa-facebook-f " 
                                                          class="Wid40 WidAutoOnMobile TexAlCenter Fs24 BlueButton"                                                      
                                                          />
                                    </div>
                                    <div class="EmptyBox30"></div>
                                    <div>
                                        <p:commandButton  action="register.xhtml?faces-redirect=true"
                                                          icon="fa fa-sign-in"
                                                          class="Wid40 WidAutoOnMobile TexAlCenter Fs24 OrangeButton"

                                                          value="Rejestracja"/>
                                        <p:commandButton  action="#{loginbean.validateUsernamePassword}" 
                                                          icon="fa fa-lock"                                                      
                                                          class="Wid40 WidAutoOnMobile TexAlCenter Fs24 RedButton"                                                      
                                                          value="Zapomniałeś hasła?"/>
                                    </div>




                                </div> </div>
                        </div>
                        <div class="EmptyBox100"></div>

                    </div>


                </h:form>    
            </div>


        </div>

      

        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />

    </h:body>

</html>
