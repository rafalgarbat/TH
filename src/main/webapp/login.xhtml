<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces RIO</title>
        <ui:insert name="head" />
    </h:head>
 <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>
    <h:body styleClass="loginbodyblue">
        <h:form>
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
            
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Login Panel</div>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100"><p:inputText placeholder="Email" id="username" styleClass="Wid80 TexAlCenter Fs18" value="#{loginbean.email}"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText type="password" placeholder="Password" id="password" styleClass="Wid80 TexAlCenter Fs18" value="#{loginbean.pwd}"/></div>
                    <div class="EmptyBox30"></div>
                    <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies"/>
                    <div class="EmptyBox30"></div>
                    <div class="Wid100"><p:button value="Sign In / Sign Up" icon="fa fa-sign-in" styleClass="Wid60 Fs18 White RaisedButton" href="dashboard.xhtml"/></div>
                    <div class="EmptyBox5"></div>
                    <div class="Wid100"><p:button value="Forgot Password ?" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox20"></div>
                    <div class="Separator"></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:button value="Zaloguj" outcome="#{loginbean.validateUsernamePassword()}"                                                         
                                                  icon="fa fa-key" 
                                                  styleClass="GreenButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox20"></div>
                </div>
                
            </div>
        </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
        
        
            <h:form class="loFormStyle">  
            <p:panelGrid id="logowanieGrid" class="loginFormStyle">                 
                <p:row>
                    <p:column><h3>Logowanie</h3><p:separator /></p:column>
                    <p:column><h3>Rejestrajca</h3><p:separator /></p:column>            
                </p:row> 
                <p:row>
                    <p:column>
                        <p:inputText style="width: 345px; height: 30px"  id="username" value="#{loginbean.uname}"></p:inputText>
                        <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" />            
                    </p:column>
                    <p:column>
                        <h4>Nie masz jeszcze konta? Wypełnij krótki formularz i zarejestruj się!<br/>
                            Założenie konta jest bezpłatne i trwa mniej niż 2 minuty.</h4>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:password style="width: 345px; height: 30px" id="password" value="#{loginbean.pwd}"></p:password>
                        <p:watermark for="password" value="Hasło" id="password_watermark" />            
                    </p:column>
                    <p:column></p:column>
                </p:row>
                <p:row>
                    <p:column><p:commandButton style="width: 355px; height: 30px" action="#{loginbean.validateUsernamePassword}" value="Zaloguj > "/></p:column>         
                    <p:column><p:commandButton  style="width: 450px; height: 30px" action="register.xhtml?faces-redirect=true" value="Załóż konto >"/></p:column>
                </p:row>
                <p:row>            
                    <p:column>

                    </p:column>
                    <p:column></p:column>
                </p:row>
                <p:row>            
                    <p:column><h3>Zapomniałes hasła? </h3><p:separator />
                        <p:commandButton  style="width: 345px; height: 30px"  value="Przypomnij hasło >"   oncomplete="PF('remember_dialog').show();" />

                        <p:dialog widgetVar="remember_dialog" modal="true" width="500px" >

                            <h:form class="loginFormStyle">          
                                <p:panelGrid id="remember_dlg" class="myStyle">
                                    <p:row><p:column colspan="2">
                                            <p:messages id="messages" />                  
                                        </p:column></p:row>
                                    <p:row>
                                        <p:column colspan="2"><h3>Przypomnij hasło</h3><p:separator />Jeśli nie pamiętasz hasła, <br/>podaj adres e-mail używany do logowania</p:column>                                
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel for="email" value="Adres email" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText style="width: 345px; height: 30px"  id="email" value="#{loginbean.email}"></p:inputText>
                                            <p:watermark for="email" value="Adres email związany z Twoim kontem" id="email_watermark" />      
                                        </p:column>                                
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <p:commandButton  style="width: 100%; height: 30px"  action="#{loginbean.validateUsernamePassword}" value="Prześlij hasło ponownie"/>               
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>    


                            </h:form>   

                        </p:dialog>





                    </p:column>            
                    <p:column></p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        
    </h:body>

</html>
