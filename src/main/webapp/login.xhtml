<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces RIO</title>
        <ui:insert name="head" />

    </h:head>
    <f:metadata>
        <f:viewParam name="regURL" value="#{login.hashcode}"/>
        <f:event type="preRenderView" listener="#{login.validateRegistrationURL}" />
    </f:metadata>


    <h:body >
        <div id="d1" style="background-image: url('/mavenproject1/faces/javax.faces.resource/login1.png?ln=images');background-size:100% 100%; width: 100%; height: 100%; ">
            <div class="EmptyBox100"></div>
            <div class="Wid90 DispBlock MarAuto  TexAlCenter">
                <center>
                    <p:panelGrid columns="4" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                        <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="O aplikacji"
                                          style=" background: rgba(255, 255, 255, 0.2); width: 250px; font-size: 20px;
                                          border-style: solid; border-width: 1px; border-color: whitesmoke;"
                                          />
                        <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="O nas"
                                          style=" background: rgba(255, 255, 255, 0.2); width: 250px; font-size: 20px;
                                          border-style: solid; border-width: 1px; border-color: whitesmoke;"
                                          />
                        <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="Śledź nas"
                                          style="background: rgba(255, 255, 255, 0.2); width: 250px; font-size: 20px;
                                          border-style: solid; border-width: 1px; border-color: whitesmoke;"
                                          />
                       
                    </p:panelGrid> 
                </center>
            </div>
            <div class="EmptyBox100"></div>


            <div class="Wid100 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <h:form> 
                    <div class="Wid100 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                        <div class="Wid33 MarAuto WidAutoOnMobile">

                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect " 
                                         style=" background-color: Transparent; "
                                         >
                                        <div class="Container100 Responsive100">
                                            <div class="Wid100 White Fs30"><i class="icon-users White Fs40"></i>Training hub</div>
                                        </div>
                                    </div>
                                </div>
                            </div>




                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <div class="Card ShadowEffect " style="background: rgba(255, 255, 255, 0.5);">
                                        <div class="EmptyBox10"></div>
                                        <div class="Container50 Responsive100">
                                            <div class="ContainerIndent TexAlCenter" >

                                                <p:inputText  id="username" value="#{loginbean.uname}" styleClass="Fs24" style="width: 350px;"></p:inputText>
                                                <p:watermark for="username" value="Nazwa użytkownika" id="username_watermark" />

                                                <div class="EmptyBox30"></div>
                                                <p:password id="password" value="#{loginbean.pwd}" styleClass="Fs24" style="width: 350px;" >
                                                    <p:watermark for="password" value="Hasło" id="password_watermark" /> 
                                                </p:password>

                                                <div class="EmptyBox30"></div>

                                                <p:commandButton  action="#{loginbean.validateUsernamePassword}" 
                                                                  icon="fa fa-lock"
                                                                  styleClass="GreenButton Fs28" style="width: 380px;"
                                                                  value="Zaloguj"/> 
                                                <div class="EmptyBox30"></div>
                                                

                                            </div> 
                                        </div>

                                        <div class="Container50 Responsive100">
                                            <div class="ContainerIndent">

                                                <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="Zaloguj się przez Facebook"
                                                                  icon="fa fa-facebook-f " 
                                                                  styleClass="BlueButton Fs24" style="width: 380px;"
                                                                  />

                                                <div class="EmptyBox30"></div>                          
                                                <p:commandButton  action="register.xhtml?faces-redirect=true"
                                                                  icon="fa fa-sign-in"
                                                                  styleClass="SoftBlueBack Fs24" style="width: 380px;"
                                                                  value="Załóż konto"/>
                                                <div class="EmptyBox30"></div>
                                                <p:commandButton  action="#{loginbean.validateUsernamePassword}" 
                                                                  icon="fa fa-lock"
                                                                  styleClass="RedButton Fs24" style="width: 380px;"
                                                                  value="Prześlij hasło ponownie"/> 
                                            </div>
                                        </div>   
                                    </div> </div></div>
                        </div>
                        <div class="EmptyBox100"></div>

                    </div>


                </h:form>    
            </div>


        </div>

        <div id="d1" style="background-image: url('/mavenproject1/faces/javax.faces.resource/login2.png?ln=images');background-size:100% 100%; width: 100%; height: 100%; ">

            <div class="EmptyBox100"></div>
            <div class="EmptyBox100"></div>
            <div class="EmptyBox100"></div>
            <div class="EmptyBox100"></div>
            <div class="Wid90 DispBlock MarAuto  TexAlCenter">
                <center>
                    <p:panelGrid columns="2" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                        <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="O aplikacji"
                                          style=" background-color: Transparent; width: 350px; font-size: 20px;
                                          border-style: solid; border-width: 1px; border-color: white;"
                                          />
                        <p:commandButton  action="#{loginbean.validateUsernamePassword}"  value="O nas"
                                          style=" background-color: Transparent; width: 350px; font-size: 20px;
                                          border-style: solid; border-width: 1px; border-color: white;"
                                          />
                    </p:panelGrid>
                </center>
            </div>


        </div>


        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />

    </h:body>

</html>
