<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    </h:head>
    <ui:composition template="/template.xhtml">

    <ui:define name="title">
            <h:outputText value="Moje grupy"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="form">           
            <p:growl id="msgs" showDetail="true" />
            <p:accordionPanel value="#{userWorkgroupsBean.getGrupy()}" var="grupy_treningowe">
                <p:tab title="Nazwa - #{grupy_treningowe.nazwa}">
                <h:panelGrid columns="2" cellpadding="5">
                                 
                <h:outputText value="Nazwa:" style="font-weight: bold" />
                <h:outputText value="#{grupy_treningowe.nazwa}" />
 
                </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

            </h:form>            
        </ui:define>        
    </ui:composition>
</html>
